<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #f3ec78, #af4261);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px 40px;
      max-width: 600px;
    }
    h1 {
      margin-top: 0;
      font-size: 3em;
      color: #af4261;
    }
    p {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      color: white;
      background: #af4261;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background: #f3ec78;
      color: #af4261;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Testes com GitHub Actions - Produção</h1>
    <p>Seguindo esses passos, você terá testado e publicado seu conteúdo estático utilizando o GitHub Actions e o GitHub Pages.</p>
    <a href="#" class="button">Saiba mais</a>
  </div>
</body>
</html>
